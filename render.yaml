services:
  # Backend FastAPI Service
  - type: web
    name: scam-defender-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: honeypot-data
      mountPath: /data
      sizeGB: 1
